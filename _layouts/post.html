<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=contain">
  <title>{{ page.title }} - moret.pro.br</title>
  <link href="/assets/styles.css" rel="stylesheet" />
</head>

<body>
  <a id="home" href="/">moret.pro.br</a>
  <img id="poster" src="/assets/{{ page.poster }}" />
  <div id="poster-subtitle">{{ page.poster_subtitle }}</div>
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%Y-%m-%d" }}</p>
  <div class="post">
    {{ content }}
  </div>
  <footer>(c) moret.pro.br</footer>
</body>

</html>
